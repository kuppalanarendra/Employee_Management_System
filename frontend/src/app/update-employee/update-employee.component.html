<div class="container col-md-5">
  <h3 style="color: brown;">Update Employee Details</h3>
  <form [formGroup]="updateForm" (ngSubmit)="updateEmployee()" class="col-8"> 
    <div class="form-group">
    <label for="name">Id:</label>
        <input type="text" id="name"  formControlName="id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" 
               [ngClass]="{'is-invalid': name?.invalid && name?.touched}">
        <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>
      <div class="form-group">
      <label for="department">Department</label>
      <input id="department" formControlName="department" class="form-control" 
             [ngClass]="{'is-invalid': department?.invalid && department?.touched}">
      <div *ngIf="department?.invalid && department?.touched" class="invalid-feedback">
        Department is required.
      </div>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input id="position" formControlName="position" class="form-control" 
             [ngClass]="{'is-invalid': position?.invalid && position?.touched}">
      <div *ngIf="position?.invalid && position?.touched" class="invalid-feedback">
        Position is required.
      </div>
    </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" class="form-control" type="number" 
               min="0" step="any" [ngClass]="{'is-invalid': salary?.invalid && salary?.touched}">
        <div *ngIf="salary.invalid && salary?.touched" class="invalid-feedback">
          Salary is required and must be a number.
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
