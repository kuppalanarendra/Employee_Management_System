<div class="container col-md-4">
    <h1 style="color: red;">User Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="col-9">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" name="username">
            <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)" class="text-danger">
                <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" name="email">
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" name="password">
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
        <p>Already have an account?
            <a routerLink="/login">sign-in</a>
          </p>
    </form>
</div>
